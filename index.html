<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style/style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="top">
          <img class="top-bg" src="./images/illustration-hero.svg" alt="" />
        </div>
        <div class="middle">
          <h1 class="middle-title">Order Summary</h1>
          <p class="middle-info">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="price">
            <img class="price-icon" src="./images/icon-music.svg" alt="" />
            <div class="annual-plan">
              <span class="annual-plan-name">Annual Plan</span>
              <span class="annual-price-tag">$59.99/year</span>
            </div>
            <a class="middle-change-link" href="#">Change</a>
          </div>
        </div>
        <div class="bottom">
          <button class="proceed-btn">Proceed to Payment</button>
          <a class="cancel-btn" href="#">Cancel Order</a>
        </div>
      </div>
    </main>

    <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">patLovecraft</a>.
    </div>
  </body>
</html>
